name: manimce

channels:
  - conda-forge

dependencies:
  - python>=3.8
  - pip

  - tqdm

  - numpy
  - scipy

  - matplotlib
  - colour
  - pillow
  - pydub
  - pygments

  - pycairo

  - pydub
  - moderngl
  - mapbox_earcut

  # webgl renderer
  - grpcio
  - grpcio-tools
  - watchdog

  - networkx

  - decorator>=5.0.7

  - importlib-metadata
  - rich
  - click
  - click-default-group
  - cloup=0.7.1

  - pygments

  - requests

  # system dependencies (we assume opengl and LaTex provided systemwide)
  # see also: https://docs.manim.community/en/latest/installation.html
  - ffmpeg

  # transitive pip
  - multipledispatch
  - pyglet
  - pyrr

  - pip:
    - manim
    - manimpango>=0.3.0
    - moderngl-window
