name: manimce

channels:
  - conda-forge
  - nodefaults

dependencies:
  - python>=3.9
  - pip

  - tqdm

  - numpy
  - scipy

  - matplotlib
  - colour
  - pillow
  - pydub
  - pygments

  - pycairo

  - pydub
  - moderngl
  - moderngl-window
  - mapbox_earcut

  # webgl renderer
  # - grpcio
  # - grpcio-tools=1.41
  - watchdog

  - networkx

  - decorator>=5.0.7

  - importlib-metadata
  - rich
  - click
  - click-default-group
  # - cloup

  - pygments

  - requests

  # system dependencies (we assume opengl and LaTex provided systemwide)
  # see also: https://docs.manim.community/en/latest/installation.html
  - ffmpeg

  - jupyterlab

  # transitive pip
  - multipledispatch
  - pyglet
  - pyrr

  - pip:
    - manim
    # - manim-fonts
    - cloup
    - manimpango>=0.3.0
    - dearpygui
    - skia-pathops
    - isosurfaces
    - srt
    - screeninfo
    - grpcio
    - grpcio-tools
