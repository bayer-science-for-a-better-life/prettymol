name: manimce

channels:
  - conda-forge

dependencies:
  - python>=3.8
  - pip

  - tqdm

  - numpy
  - scipy

  - matplotlib
  - colour
  - pillow
  - pydub
  - pygments

  - pycairo

  - pydub
  - moderngl
  - mapbox_earcut

  # webgl renderer
  - grpcio
  - grpcio-tools
  - watchdog

  - networkx
  - decorator>=5.0.5

  - importlib-metadata
  - rich
  - click
  - click-default-group

  - pygments

  # system dependencies (we assume opengl and LaTex provided systemwide)
  # see also: https://docs.manim.community/en/latest/installation.html
  - ffmpeg

  - pip:
    - manim
    - manimpango>=0.2.4
